<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      // doc : https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesisUtterance
      // It contains the content the speech service should read and information about how to read it (e.g. language, pitch and volume.)
      // ÈÄôÂÄã web api ÂåÖÂê´‰∫Ü Ë¶ÅËÆÄÁöÑÂÖßÂÆπ ‰ª•ÂèäÊÄéÈ∫ºËÆÄÂÆÉ (Ë™ûË®Ä / Èü≥Ë™ø / Èü≥Èáè)
      const msg = new SpeechSynthesisUtterance();
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector('#speak');
      const stopButton = document.querySelector('#stop');

      // Âú®‰∏ÄÈñãÂßãË®≠ÂÆöË¶ÅÂî∏Âá∫‰æÜÁöÑÂÖßÂÆπ
      msg.text = document.querySelector('[name="text"]').value;

      function populateVoices() {
        // ÂàóÂá∫Âú® web api ‰∏äÂÖ¨ÈñãÁöÑÊâÄÊúâË™ûÈü≥
        voices = this.getVoices();
        // ‰∏¶Âä†ÂÖ• dropdown option
        voicesDropdown.innerHTML = voices
          .filter((voice) => voice.lang.includes('zh'))
          .map(
            (voice) =>
              `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`
          )
          .join('');
      }

      function setVoice() {
        // ÊãøÂà∞ÈñìËÅΩÂà∞ÁöÑÈÄôÂÄã dom value
        // ‰∏¶Âæû voice list ÊåëÈÅ∏Âá∫ÈÇ£ÂÄãÈü≥Ê∫ê
        console.log(voices.find((voice) => voice.name === this.value));
        msg.voice = voices.find((voice) => voice.name === this.value);
        toggle();
      }

      function toggle(startOver = true) {
        // let web api speak
        speechSynthesis.cancel();
        // default to speak again
        if (startOver) {
          speechSynthesis.speak(msg);
        }
      }

      function setOption() {
        // set option variable by it's name
        console.log(this.name, this.value);
        msg[this.name] = this.value;
        // every change toggle play
        toggle();
      }

      // ËÆì api ÂøµÂá∫‰æÜ
      // doc : https://developer.mozilla.org/zh-CN/docs/Web/API/SpeechSynthesis
      // event doc : https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis/voiceschanged_event
      // Áï∂ SpeechSynthesis.getVoices() ËÆäÂãï Â∞±ÊúÉËß∏Áôº
      speechSynthesis.addEventListener('voiceschanged', populateVoices);
      voicesDropdown.addEventListener('change', setVoice);
      options.forEach((option) => option.addEventListener('change', setOption));

      // speak up
      speakButton.addEventListener('click', toggle);
      // speak stop
      stopButton.addEventListener('click', () => toggle(false));
    </script>
  </body>
</html>
