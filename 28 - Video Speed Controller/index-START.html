<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
const controler = document.querySelector('.speed');
const video = document.querySelector('.flex');
const speed = document.querySelector('.speed-bar');

function handleMove(e){
  const y = e.pageY - this.offsetTop;
  const precent = y / this.offsetHeight
  const min = 0.4;
  const max = 4;
  const height = Math.round(precent*100)+'%'
  const rate = precent*(max-min)+min
  speed.style.height = height;
  speed.textContent = rate.toFixed(2) + '×';
  video.playbackRate = rate;
  console.log(rate)
}

controler.addEventListener('mousemove', handleMove);


</script>
</body>
</html>
